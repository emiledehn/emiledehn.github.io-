<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TEST</title>
        <link rel="stylesheet" href="TEST/resources/css/default.css">
        <!-- Load the Paper.js library -->
        <script type="text/javascript" src="TEST/node_modules/paper/dist/paper-full.min.js"></script>
        <!-- Load external PaperScript and associate it with myCanvas -->
        <script type="text/paperscript" src="TEST/resources/js/index.js" canvas="myCanvas"></script>
    </head>
    <body>
        <div class="container">
            <canvas id="myCanvas" resize="true" style="border: 1px dotted red;"></canvas>
            <style type="text/css">
                html,
                body {
                    margin: 0;
                    overflow: hidden;
                    height: 100%;
                }
                
                /* Scale canvas with resize attribute to full size */
                canvas[resize] {
                    width: 100%;
                    height: 100%;
                }
            </style>
        </div>
    </body>
</html>
